<!DOCTYPE html >
<html lang="pt-br">
  <head>
    <meta charset="UF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
    <title> Submetido Palestra </title>
  </head >
  <body>
     <header class="container box-container mt-5">
      <h1 class="display-2 text-center"> Submetido Palestra</h1>
      <p class="text-center"><em> Quer participar da nossa conferência? Preencha o formulário!</em></p>
     </header>
    <main class="box-container container mt-3">
      <form action ="" method =" get " class ="container" >
        <br class ="container" >
          <div class =" input-group mb-3">
            <label for =" full-name "class="input-group-text" > Nome Completo: </label>
            <input type =" text " class="form-control"name =" full-name " id =" full-name "  required minlength="10" maxlength="40" />
          </div>
          <div class ="input-group mb-3" >
            <label for ="user" class="input-group-text"> Email: </label>
            <input type =" email "class="form-control" name =" user " id ="user"   required minlength="10" maxlength="50" />
          </div>
            <p>Destino Preferido:</p>
            <div class ="form-check-inline" >
            <label class="form-check-label"for ="radio-1" > Cidade </label>
            <input class="form-check-input"type ="radio" name ="radio" id ="radio-1" value="cidade"required  />
            </div>
            <div class ="form-check-inline" >
            <label class="form-check-label"for ="radio-2" > Campo </label>
            <input class="form-check-input"type ="radio" name ="radio" id ="radio-2" value="campo"required  />
            </div>
            <div class ="form-check-inline" >
            <label class="form-check-label"for ="radio-3" > Praia </label>
            <input class="form-check-input"type ="radio" name ="radio" id ="radio-3" value="praia" required  />
          </div>
          <div class ="form-check-inline" >
            <label class="form-check-label"for ="radio-4" > Montanha</label>
            <input class="form-check-input"type ="radio" name ="radio" id ="radio-4" value="montanha"required  />
          </div>
        </br>
      </br>
          <div class ="input-group mb-3" >
          
           <label class="input-group-text"for ="texto" >Porque você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? </label>
            <input class="form-control"type ="textarea" name="why" id="why" cols="60" rows="60" placeholder="Digite sua resposta vencedora aqui" required></textarea>
          </div>
          <div class="input-group mb-3">
           <label class="input-group-text"for="date">Qual a melhor data para realizar sua viagem?</label>
            <input class="form-control"type="date" id="date" value="data">
            <br />
          </div>
             <div class ="form-check" >
            <input class="form-check-input"type="checkbox" name="promo" id="promo" value="receber oportunidades">
            <label class="form-check-label"for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe. </label>
             <br/>
             </div> 
            <div class ="form-check" >
              <input class="form-check-input"type="checkbox" name="agreement" id="agreement" value="concordo"required>
            <label class="form-check-label"for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            </div> 
          </br>
            <div class =" linha-conteúdo " >
            <button class="btn btn-primary"type="submit" id="submit-btn" >Participar do concurso TrybeTrip</button>
            <button class="btn btn-danger"type="button" id="clear-btn">Apagar informações</button>
          </div>
        </section>
          </form>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
          <script src="./script.js"></script>
        </body>
         
        </section> 
    </form >
    </main >
  </body >
</html>
